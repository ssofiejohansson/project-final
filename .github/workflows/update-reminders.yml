name: Update Reminder Dates

on:
  schedule:
    - cron: "0 0 * * *" # every midnight UTC
  workflow_dispatch: # allows you to run it manually from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Call backend to update reminder dates
        run: |
          curl -X POST https://project-final-xhjy.onrender.com/subscriptions/date/update-reminders \
            -H "Authorization: $API_SECRET" \
            -H "Content-Type: application/json"
